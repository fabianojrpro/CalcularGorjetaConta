<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/estilo.css" />
  <title>Gorjeta</title>
</head>

<body>
  <div class="logo"><img src="images/logo.svg" alt="" /></div>
  <div class="tip-calculator">
    <div class="partOne">
      <label for="">Conta</label>
      <input type="number" class="input bill-input" id="bill-input">
      <label for="">Selecione Gorjeta %</label>
      <div class="tip">
        <div class="tips tip-5">5%</div>
        <div class="tips tip-10">10%</div>
        <div class="tips active-tip tip-15">15%</div>
        <div class="tips tip-25">25%</div>
        <div class="tips tip-50">50%</div>
        <div id="tip-custom"><input class="tip-custom" type="number" placeholder="Custo"></div>
      </div>
      <div class="peopleLabel">
        <label for="">Número de pessoas</label>
        <label for="" class="error">Não pode ser zero</label>
      </div>
      <input type="number" class="input people-input">
    </div>


    <div class="result">
      <div class="tip-amount">
        <div class="text">
          <p>Valor da Gorjeta</p>
          <p class="person">/ pessoa</p>
        </div>
        <div class="amount" id="tip-amount">$4.27</div>
      </div>
      <div class="total">
        <div class="text">
          <p>Total</p>
          <p class="person">/ pessoa</p>
        </div>
        <div class="amount" id="total-amount">$32.79</div>
      </div>
      <div class="reset">Redefinir</div>
    </div>
    <div>

      <!--script do JS -->
      <script src="./js/script.js"></script>
</body>

</html>
